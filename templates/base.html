<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DriftStereo – Mensajes anónimos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="{{ url_for('index') }}">DriftStereo</a>
      <nav>
        <a href="{{ url_for('index') }}">Galería</a>
        <a class="cta" href="{{ url_for('submit') }}">Escribir</a>
      </nav>
    </div>
  </header>
  <main class="wrap">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{% for m in messages %}<p>{{ m }}</p>{% endfor %}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    <div class="wrap"><small>Proyecto</small></div>
  </footer>
</body>
</html>
