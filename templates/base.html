<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DriftStereo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background:#fdfdf8; font-family: 'Times New Roman', serif; color:#000;">
  <header style="text-align:center; padding:2em; background:#f5f5dc;">
    <h1 style="font-size:2.5em;">Welcome to DriftStereo</h1>
    <p style="font-size:1.2em;">Leave your anonymous message</p>
    <nav>
      <a href="{{ url_for('home') }}">Home</a> |
      <a href="{{ url_for('gallery') }}">Gallery</a> |
      <a href="{{ url_for('submit') }}">Write</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
    <script defer src="{{ url_for('static', filename='js/utils.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
<nav class="topnav">
  <a href="{{ url_for('home') }}">Home</a>
  <a href="{{ url_for('gallery') }}">Gallery</a>
  <a href="{{ url_for('submit') }}">Write</a>
</nav>
