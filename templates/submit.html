{% extends "base.html" %}
{% block content %}
<h1>Write a message</h1>

<form method="post" class="form">
  <label>To</label>
  <input name="to_name" maxlength="50" required />

  <label>Message</label>
  <textarea name="body" maxlength="500" required></textarea>

  <label>Card color</label>
  <input name="color" value="#f0f0f0" pattern="#[0-9A-Fa-f]{6}" />

  <button class="btn">Send</button>
</form>
{% endblock %}
