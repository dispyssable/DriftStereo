{% extends "base.html" %}
{% block content %}
<h1>Write a message</h1>

<form method="post" class="form">
  <!-- To -->
  <label for="to_name">To</label>
  <input id="to_name" name="to_name" maxlength="50" required />

  <!-- Message -->
  <label for="body">Message</label>
  <textarea id="body" name="body" maxlength="500" required></textarea>

  <!-- Color -->
  <label for="color">Card color</label>
  <select id="color" name="color" required>
    {% for name, info in colors.items() %}
      <option value="{{ info.hex }}">{{ name }}</option>
    {% endfor %}
  </select>

  <!-- Preview de la tarjeta -->
  <div id="colorPreview" aria-live="polite"
       style="margin-top:12px; padding:14px; border-radius:12px; border:1px solid #ddd;">
    Preview
  </div>

  <button class="btn" style="margin-top:12px;">Send</button>
</form>
{% endblock %}

{% block scripts %}
  <script defer src="{{ url_for('static', filename='js/submit.js') }}"></script>
{% endblock %}
