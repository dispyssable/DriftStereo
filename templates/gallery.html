{% extends "base.html" %}
{% block content %}

<section class="gallery">
  <h1>Gallery</h1>

  {% if messages %}
    <div class="cards">
      {% for msg in messages %}
        
        <article class="card {{ 'card--dark' if msg.color|lower in ['#000000', '#000'] }}"
                 style="background: {{ msg.color }};">
          <h3>To: {{ msg.to_name }}</h3>
          <p>{{ msg.body }}</p>
          <time datetime="{{ msg.created_at.isoformat() }}">
            {{ msg.created_at.strftime("%d/%m/%Y %H:%M") }}
          </time>
        </article>
      {% endfor %}
    </div>
  {% else %}
    <p>No messages yet. <a href="{{ url_for('submit') }}">Write one</a></p>
  {% endif %}
</section>

{% endblock %}
